<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>Units</ion-label>
            <ion-select [(ngModel)]="unitsSelected" name="unitsSelected" (ionChange)="saveUnits()">
              <ion-option>Metric</ion-option>
              <ion-option>Imperial</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
