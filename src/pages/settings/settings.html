<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="settings">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="unitSelection">
          <ion-list>
            <ion-item>
              <ion-label fixed>Units</ion-label>
              <ion-select [(ngModel)]="unitsSelected" name="unitsSelected" (ionChange)="saveUnits()">
                <ion-option>Metric</ion-option>
                <ion-option>Imperial</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
